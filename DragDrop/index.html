<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drag & Drop</title>
        <!--External Style Sheet-->
        <link rel="stylesheet" href="./style.css" />

        <!--Bootstrap CDN link-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <div class="container">
            <div id="left">
                <div class="list" draggable="true">
                    <i class="bi bi-grip-vertical"></i>List Item 1
                </div>
                <div class="list" draggable="true">
                    <i class="bi bi-grip-vertical"></i>List Item 2
                </div>
                <div class="list" draggable="true">
                    <i class="bi bi-grip-vertical"></i>List Item 3
                </div>
                <div class="list" draggable="true">
                    <i class="bi bi-grip-vertical"></i>List Item 4
                </div>
            </div>
            <div id="right"></div>
        </div>

        <!--JS File-->
        <script src="./main.js"></script>
    </body>
</html>
